---

nrpe_conf_file: '/etc/nagios/nrpe.cfg'
nrpe_log_facility: 'daemon'
nrpe_pid_path: '/var/run/nrpe/'
nrpe_pid_file: 'nrpe.pid'
nrpe_systemd_config_directory: '/etc/systemd/system'
nrpe_systemd_config_file: '99-user-group.conf'
nrpe_systemd_tmpfile_directory: '/etc/tmpfiles.d'
nrpe_systemd_tmpfile_file: '99-pidfile-nrpe.conf'
nrpe_server_port: '5666'
nrpe_user: 'nrpe'
nrpe_group: 'nrpe'
nrpe_allowed_hosts:
  - '127.0.0.1'
  - '::1'
nrpe_dont_blame: '0'
nrpe_allow_bash_command_substitution: '0'
nrpe_debug: '0'
nrpe_command_timeout: '60'
nrpe_connection_timeout: '300'
nrpe_dependency_package: []
